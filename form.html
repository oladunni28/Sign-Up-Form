    <form action="submit">

        <h2>Application  Form</h2>

        <label for="fname">First Name</label><br>
        <input type="text" id="firstname" placeholder="Enter your first Name"><br><br>

        <label for="lastname">Last Name</label><br>
        <input type="text" id="lastname" placeholder="Enter your Last Name"><br><br>



        <label for="gender"> Gender</label><br>
        <select name="gender" id="gender"><br>
            <option value="">select</option>
            <option value="female">Female</option>
            <option value="male">Male</option>
            </select><br><br>


        <label for="email"> Email Address</label><br>
        <input type="email" placeholder="Enter your Email address"><br><br>

        <label for="country"> Select your country</label><br>
        <select name="country" id="country"><br>
            <option value="">select</option>
            <option value="Nigeria">Nigeria</option>
            <option value="Kenya">Kenya</option>
            <option value="Ghana">Ghana</option>
            </select><br><br>

            <label for="state"> State/City of Residence</label><br>
        <input type="text" placeholder="Enter your state of residence"><br><br>

        <label for="school"> Education Level</label><br>
        <input type="email" placeholder="Enter your Level"><br><br>

        <label for="employment"> Employment Status</label><br>
        <select name="emp_status" id="emp_status"><br>
            <option value="">select</option>
            <option value="Unemployed">Unemployed</option>
            <option value="self-employed">self employed</option>
            </select><br><br>
        
            <label for="sch"> Choose School</label><br>
            <select name="sch" id="sch"><br>
                <option value="">select</option>
                <option value="School of Engineer"> School of Engineer</option>
                <option value="school of Design">School of Design</option>
                </select><br><br>
            
                <label for="course"> Choose Course of Study</label><br>
            <select name="course" id="couse"><br>
                <option value="">select</option>
                <option value="Frontend Engineer"> Frontend Engineer</option>
                <option value="Backend Engineer">Backend Engineer</option>
                <option value="Product design">Product Design</option>
                </select><br><br>
            

        <label for="phone number"> phone number</label><br>
        <input type="number" placeholder="Enter your Number"><br><br>

        <label for="date"> birthday</label><br>
        <input type="date" id="date" placeholder="birthday"><br><br>

        <button action="submit">Submit</button>


    </form>
</body>
